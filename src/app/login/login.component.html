<h2>Login</h2>
<form (ngSubmit)="login()">
  <label>
    Username:
    <input [(ngModel)]="username" name="username" />
  </label>
  <br />
  <label>
    Password:
    <input [(ngModel)]="password" name="password" type="password" />
  </label>
  <br />
  <button type="submit">Login</button>
</form>
